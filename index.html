<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majesty - Strategy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
        }

        canvas {
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }

        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading Majesty...</div>
    </div>

    <!-- PixiJS from CDN - no npm needed! -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.js"></script>

    <!-- Our game (ES6 modules) -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
